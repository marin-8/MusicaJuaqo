<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ecuación logística</title>

    <script src="libs/Chart.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/simpleTones.js"></script>

    <script src="script.js" defer></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <br>
    <label for="R">&nbsp;R (0-4) (0.001):</label>
    <input type="number" id="R" min="0" max="4" step="0.001" value="3.832">
    <br>
    <label for="X0">X0 (0-1) (0.001):</label>
    <input type="number" id="X0" min="0" max="4" step="0.001" value="0.967">
    <br><br>
    <label for="minFrq">minFrq (20-20000) (1):</label>
    <input type="number" id="minFrq" min="20" max="20000" step="1" value="400">
    <br>
    <label for="maxFrq">maxFrq (20-20000) (1):</label>
    <input type="number" id="maxFrq" min="20" max="20000" step="1" value="800">
    <br>
    <label for="BPM">BPM &nbsp;&nbsp;&nbsp;(60-360)&nbsp;&nbsp; (1):</label>
    <input type="number" id="BPM" min="60" max="360" step="1" value="180">
    <br>
    <label for="waveType">wave type &nbsp;&nbsp;(options):</label>
    <select id="waveType">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
    </select>
    <br><br>
    <button id="btn_playStop" onclick="playStop()">Play</button>
</body>
</html>
